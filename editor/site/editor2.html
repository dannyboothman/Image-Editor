<!-- Site built using grunt includes! -->
<!DOCTYPE html>
<html>
<head>
    <title>Club Sketch - Image Editor</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" sizes="64x64" href="images/favicon64x64.png" />

    <link rel="stylesheet" type="text/css" href="assets/css/baseStyles.css" />

    <script src="https://kit.fontawesome.com/a7a177d079.js"></script>
</head>
<body>

    

    <div id="cs-editor">

        <div id="cs-editor_menu">
            <div class="cs-editor_menu_item" onclick="toggleEditPanel(this);" data-type="Text">
                <div class="cs-editor_menu_item_icon">T</div>
                <div class="cs-editor_menu_item_text">Text</div>
            </div>
            <div class="cs-editor_menu_item" onclick="toggleEditPanel(this);" data-type="Image">
                <div class="cs-editor_menu_item_icon"><i class="fas fa-image" aria-hidden="true"></i></div>
                <div class="cs-editor_menu_item_text">Image</div>
            </div>
            <div class="cs-editor_menu_item" onclick="toggleEditPanel(this);" data-type="Icon">
                <div class="cs-editor_menu_item_icon"><i class="fab fa-font-awesome-flag" aria-hidden="true"></i></div>
                <div class="cs-editor_menu_item_text">Icon</div>
            </div>
            <div class="cs-editor_menu_item" onclick="toggleEditPanel(this);" data-type="Emoticon">
                <div class="cs-editor_menu_item_icon"><i class="fas fa-smile-beam" aria-hidden="true"></i></div>
                <div class="cs-editor_menu_item_text">Emoticon</div>
            </div>
            <div class="cs-editor_menu_item" onclick="toggleEditPanel(this);" data-type="Shape">
                <div class="cs-editor_menu_item_icon"><i class="fas fa-shapes" aria-hidden="true"></i></div>
                <div class="cs-editor_menu_item_text">Shape</div>
            </div>
        </div>

        <div id="cs-editor_edit">
            <div id="cs-editor_edit_header">
                <div id="cs-editor_edit_header_back" onclick="closeEditPanel();"><i class="fas fa-long-arrow-alt-left"></i></div>
                <div id="cs-editor_edit_header_title"></div>
            </div>
            <div class="cs-editor_edit_item" data-type="Text">
                <div class="input_container">
                    <label for="cs-editor_input_text">Text</label>
                    <input type="text" id="cs-editor_input_text" placeholder="Text" />
                </div>
            </div>
            <div class="cs-editor_edit_item" data-type="Image">
                Imagerssss
            </div>
        </div>

        <div id="cs-editor-image-outer-container">
            <div id="cs-editor-image"></div>
        </div>

    </div>

<script src="assets/js/cs-editor-base.js"></script>

<script>
    loadImage();
    function loadImage(){
        var image = '../../images/favicon64x64.png';
        document.querySelector("#cs-editor-image").innerHTML = "<img src='"+image+"' />";
    }
</script>

</body>
</html>
